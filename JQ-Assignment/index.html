<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Query-Assignment</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/PNotifyBrightTheme.css">
</head>
<body>
    <!--Left Section-->
    <section class="left_section">
        <button type="button" id="add_author" class="btn btn-primary">Add Author</button>
        <form id="myform">
            <div id="author-form">
              <h1>Author Details</h1>
              <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="abc@gmail.com" name="email">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPhone" class="col-sm-2 col-form-label">Phone no.:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="phone" placeholder="+xx-xxx-xxxx" name="phone">
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-primary" id="add-book">Add Books</button>
            <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
        </form>
    </section>
    <!--Right Section-->
    <section class="right_section">
      <h2>Author details and their books</h2>
      <table id="display">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>No. of books</th>
        </tr>   
        </thead>     
        <tbody>
          
        </tbody>
    </table>
    </section>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script> 
    <script src="js/jquery.mask.js"></script>
    <script src="js/Pnotify.js"></script>
    <script src="js/myjquery.js"></script>
</body>
</html>
