

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Tabs</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="css/spectrum.css">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
 
<div id="tabs">
  <ul>
    <li><a href="#tabs-1">Tab 1</a></li>
    <li><a href="#tabs-2">Tab 2</a></li>
    <li><a href="#tabs-3">Tab 3</a></li>
  </ul>
  <form id="myForm" name="myForm" method="GET"> 
        <div id="tabs-1">
        
            <div id="accordion">
                <h3>Section 1</h3>
                <div>
                         
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col-sm">
                            <input type="text" id="name" name="name" placeholder="Abc...">
                        </div>                
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <label for="pn">Phone Number:</label>
                        </div>
                        <div class="col-sm">
                            <input type="text" id="pn" name="pn" placeholder="+91-00000-00000" >
                        </div>                
                    </div>
                </div>
                

                <h3>Section 2</h3>
                <div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="date">DOB:</label>
                        </div>
                        <div class="col-sm">
                            <input type="text" id="date" name="date">
                        </div>                
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <label for="fc">Favorite Color:</label>
                        </div>
                        <div class="col-sm">
                            <input type="text" id="fc" name="fc">
                        </div>                
                    </div>
                </div>

            </div>  
            
            <div class="row">
                <div class="col-sm">
                    <input type="submit" id="submit-0" value="Submit" name="submit-0">
                </div>                
            </div>
          
        </div>

        <div id="tabs-2">

            <div class="row">
                <div class="col-sm-3">
                    <label for="es">Experience Start:</label>
                </div>
                <div class="col-sm">
                    <input type="text" id="es" name="es">
                </div>                
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <label for="ee">Experience End:</label>
                </div>
                <div class="col-sm">
                    <input type="text" id="ee" name="ee">
                </div>                
            </div>

            <div class="row">
                <div class="col-sm">
                    <input type="submit" id="submit-1" value="Submit" name="submit-1">
                </div>                
            </div>

        </div>
    </form>

  <div id="tabs-3">
    <div class="inner">
        <p class="heading">Submitted Information</p>
        <p>Name: <span id="get1"></span></p>
        <p>Phone Number: <span id="get2"></span></p>
        <p>DOB: <span id="get3"></span></p>
        <p>Favorite Color: <span id="get4"></span></p>
        <p>Experience Start: <span id="get5"></span></p>
        <p>Experience End: <span id="get6"></span></p>
        <p id="botmbrdr">Experience: <span id="exp"></span></p>
    </div>
  </div>
</div>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script> 

    <script src="js/jquery.mask.js"></script>

    <script src="js/spectrum.js"></script>

    <script src="js/moment.js"></script>
    <script src="js/myJquery.js"></script>
</body>
</html>
