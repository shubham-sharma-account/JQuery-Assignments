<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="calender_div"></div>

    <script src="js/main.min.js"></script>
    <script>
    var calendarEl = document.getElementById('calender_div');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        right: 'prev,next',
        left: 'title',
        center: 'dayGridDay,dayGridMonth,dayGridWeek'
      },
      selectable: true,
      select: function(arg) {
        var event = prompt('What happen on this special day:');
        if (event) {
          calendar.addEvent({
            title: event,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
      },
      editable: true,
    });
    calendar.render();
    </script>
</body>
</html>
