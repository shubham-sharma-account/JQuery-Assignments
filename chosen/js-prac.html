 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
   <script src="docsupport/jquery-3.2.1.min.js"></script>
   <script src="js/chosen.jquery.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script> 
   <link rel="stylesheet" href="docsupport/style.css">
   <link rel="stylesheet" href="css/chosen.css">
 </head>
 <body>
   
  <select data-placeholder="Choose your city" class="chosen-select" id="tags1" name="tags" >
    <option>Saharanpur</option>
    <option>Yamunanagar</option>
    <option>Delhi</option>
    <option>Mumbai</option>
    <option>Raduar</option>
  </select>

  <select data-placeholder="Choose your city" multiple class="chosen-select" id="tags2" name="tags" >
    <option>Saharanpur</option>
    <option>Yamunanagar</option>
    <option>Delhi</option>
    <option>Mumbai</option>
    <option>Raduar</option>
  </select>
  <script>
    $("#tags1").chosen(); 
    $("#tags2").chosen(); 
  </script>
 </body>
 </html>
