<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-12">Employee Shifts</div>
        </div>
        <div class="row">
            <div class="col-7">
                <form>
                    <div class="form-group row employee_select">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Employee:</label>
                        <select class="col-sm-10" id="employee">
                            <option value="">Select Employee</option>
                            <option value="Shubham">Shubham</option>
                            <option value="Rajat">Rajat</option>
                            <option value="Harsimran">Harsimran</option>
                            <option value="Vikas">Vikas</option>
                            <option value="Vishwjeet">Vishwjeet</option>
                          </select>
                    </div>    
                      <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="empName" readonly>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="empEmail" readonly>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Phone:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="empPhone" readonly>
                        </div>
                      </div>           
                    <div class="form-group row employee_select">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Hotel:</label>
                        <select class="col-sm-10" id="hotels">
                          <option value="">Select Hotel</option>
                          <option value="Mayura">Hotel Mayura</option>
                          <option value="Solitaire">Hotel Solitaire</option>
                          <option value="Landmark">Hotel Landmark</option>
                          <option value="Punjab">Hotel Punjab</option>
                        </select>
                    </div>    
                    <div class="form-group row employee_select">
                        <label for="exampleFormControlTextarea1" class="hotel_address">Hotel<br> address:</label>
                        <textarea class="form-control col-sm-10" id="hotelAddress" rows="3" readonly></textarea>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Start Date:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="startDate" placeholder="mm-dd-yyyy">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">End Date:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="endDate" placeholder="mm-dd-yyyy">
                        </div>
                      </div>
                      <button type="button" class="btn btn-danger btn-lg btn-block">Post</button>
                </form>
            </div>
            <div class="col-4 map" id="map"></div>
        </div>
      </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDnGxfNjpZLjzp1uZEYs5KZAisy79hkgU&callback=initMap">
    </script>
    <script src="js/myJquery.js"></script>
</body>
</html>
