<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" id="show_modal" style="margin-left:98vh" data-toggle="modal" data-target="#exampleModal">
    Set Event
  </button>
  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="myform">
            <div class="form-group">
              <label for="exampleInputPassword1">Title:</label>
              <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Start Date:</label>
              <input type="date" class="form-control" id="sdate">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">End Date:</label>
              <input type="date" class="form-control" id="edate">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save">Add</button>
        </div>
      </div>
    </div>
  </div>
    <div id="calender_div"></div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/main.min.js"></script>
    <script>
      $(document).ready(function(){
        var sdate1;
        var calendarEl = document.getElementById('calender_div');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          headerToolbar: {                                              //set calender header
            right: 'prev,next',
            left: 'title',
            center: 'dayGridDay,dayGridWeek,dayGridMonth'
          },
          selectable: true,
          editable: true,
        });
        calendar.render();
        $("#show_modal").click(function(){                   //show modal
          $("#Modal").modal('show');
        });
        $("#save").click(function(){                         //add event when click on save button
          var event = $("#title").val();
            var start = $("#sdate").val();
            var end = $("#edate").val();
            if (event){
              calendar.addEvent({
                title: event,
                start: start,
                end: end,
                allDay: true
              });
            }
          $("#myform")[0].reset();                          //clear form data
          $("#Modal").modal('hide');                        //hide modal
        });
      });
    </script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
