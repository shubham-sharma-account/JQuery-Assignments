<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Classic editor</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/22.0.0/classic/ckeditor.js"></script>
    <style>
        #data{
            width: 300px;
            height:150px;
            font-size:20px;
            background-color: rgb(219, 219, 83);
        }
    </style>
</head>
<body>
    <div id="data"></div>
    <h1>Classic editor</h1>
    <div id="editor">
        <p>There are many variation of passages of Lorem Ipsum available, but the majority have suffered alteration
            There are many variation of passages of Lorem Ipsum available, but the majority have suffered alteration
        </p>
    </div>
    <button id="btn">Click me</button>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            ClassicEditor
                .create( document.querySelector( '#editor' ) )
                .then( editor => {
                var data = editor.getData();
            $("#btn").click(function(){
                $("#data").html(data);
                });               
            })
        });
    </script>
</body>
</html>
